<div data-file_id="{{ file['id'] }}" class="add_file_{{ file['id'] }} main-theme-border-1 row m-0 new_analysis_div full_response_div normal_response main-theme-color-dark" style="display: flex;position: relative;flex-direction: row;padding: 2rem 0 0;border: 1px solid;margin-top:1rem!important;">            
    <div class="col-md-6 text_div main-theme-color-dark" style="overflow: hidden;white-space:nowrap;text-overflow:ellipsis;margin-top:0!important;font-size: .9rem;font-weight: 400;flex-flow: wrap;padding-bottom: 1.5rem;color:#666!important;margin-top:0;padding: 0 2rem 2rem;">{{ file['filename'] }}</div>                                    
    <div class="col-md-3 text_div main-theme-color-dark centerFlex" style="margin-top:0!important;font-size: .9rem;font-weight: 400;flex-flow: wrap;padding-bottom: 1.5rem;color:#666!important;margin-top:0;padding: 0 2rem 2rem;">{{ file['created'].strftime('%d.%m.%Y %H:%M') }}</div>
    <div class="col-md-3 text_div main-theme-color-dark centerFlex" style="margin-top:0!important;font-size: .9rem;font-weight: 400;flex-flow: wrap;padding-bottom: 1.5rem;color:#666!important;margin-top:0;padding: 0 2rem 2rem;">{{ "{:,}".format((file['filesize']/1024)|int) if file['filesize'] else "0" }} KB</div>
</div>
